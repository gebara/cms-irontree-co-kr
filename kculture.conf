
server {
  listen 80;
  server_name  www.globalkculture.org www.globalkculture.com globalkculture.org globalkculture.com dev.globalkculture.org;

  location ~ /\+\+api\+\+($|/.*) {
      rewrite ^/\+\+api\+\+($|/.*) /VirtualHostBase/http/$server_name/KCulture/++api++/VirtualHostRoot/$1 break;
      proxy_pass http://backend;
  }
  
  location ~ / {
      location ~* \.(js|jsx|css|less|swf|eot|ttf|otf|woff|woff2)$ {
          add_header Cache-Control "public";
          expires +1y;
          proxy_pass http://frontend;
      }
      location ~* static.*\.(ico|jpg|jpeg|png|gif|svg)$ {
          add_header Cache-Control "public";
          expires +1y;
          proxy_pass http://frontend;
      }

      location ~ /(@@download|@@images|@@ical_view) {
          rewrite ^(.*) /VirtualHostBase/http/$server_name/KCulture/VirtualHostRoot$1 break;
          proxy_pass http://backend;
          break;
      }

      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_redirect http:// https://;
      proxy_pass http://frontend;
  }
}
